<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header/logo -->
    <header class="bg-success-subtle">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <!-- left search bar -->
      <div class="row">
        <aside id="search-side" class="col-2">
          <div>
            <h2>Search for a City:</h2>
            <div class="wrapper form-inline">
              <input
                type="search"
                placeholder="Enter city name"
                class="input"
              />
              <button class="search-button">Search</button>
            </div>
          </div>
          <div class="city-list"></div>
        </aside>
      </div>
      <!-- right main section -->
      <section>
        <!-- chosen city weather forcast -->
        <section class="col-6">
          <div class="top-box">
            <div class="box-body">
              <h2>CITY</h2>
              <p class="current-date"></p>
              <p class="city"></p>
              <p class="weather-icon"></p>
              <p class="temperature"></p>
              <p class="humidity"></p>
              <p class="wind"></p>
              <p class="uv"></p>
            </div>
          </div>
        </div>
        <!-- five day weather forecast -->
        <div class="bottom-box row col-8">
          <h3>five day forecast</h3>
        <div class="col">
          <div class="box forecast">
            <div class="box-body">
              <p class="day-one-date"></p>
              <p class="day-one-icon"></p>
              <p class="day-one-temperature"></p>
              <p class="day-one-humidity"></p>
            </div>
          </div>
          </div>
          
          <div class="box forecast">
            <div class="box-body">
              <p class="day-two-date"></p>
              <p class="day-two-icon"></p>
              <p class="day-two-temperature"></p>
              <p class="day-two-humidity"></p>
            </div>
          </div>
          <div class="box forecast">
            <div class="box-body">
              <p class="day-three-date"></p>
              <p class="day-three-icon"></p>
              <p class="day-three-temperature"></p>
              <p class="day-three-humidity"></p>
            </div>
          </div>
          <div class="box forecast">
            <div class="box-body">
              <p class="day-four-date"></p>
              <p class="day-four-icon"></p>
              <p class="day-four-temperature"></p>
              <p class="day-four-humidity"></p>
            </div>
          </div>
          <div class="box forecast">
            <div class="box-body">
              <p class="day-five-date"></p>
              <p class="day-five-icon"></p>
              <p class="day-five-temperature"></p>
              <p class="day-five-humidity"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
